<!DOCTYPE html>
<html>

<head>
    <title>Contact Us Page By Eyal Maoz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
    <script src="javaScript.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body id="ContactBody">
    <div class="container">
        <div class="row align-items-start">
            <divÂ class="col" id="ContactDiv">
                <form autocomplete="off">
                    <h1 style=" text-align:center;">Contact Us</h1><br>
                    <div class="form-group ">
                        <!-- Email Field-->
                        <input type="text" class="form-control " id="name" placeholder="Name"> <br>

                        <!-- Password Fields-->
                        <input type="text" class="form-control " id="email" placeholder="Email"><br>
                        <!-- DropDown Field -->
                        <div class="btn-group">
                            <button class="btn btn-primary " style="font-size:large" data-toggle="dropdown"> Subjects</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Sales</a>
                                <a class="dropdown-item" href="#">Payments</a>
                                <a class="dropdown-item" href="#">Development</a>
                                <a class="dropdown-item" href="#">Career</a>

                            </div>
                        </div>
                        <!-- Text area Field -->
                        <br><br>
                        <textarea class="form-control" rows="5" id="subject" style="width: 200px;" placeholder="Subject"></textarea><br>

                        <!-- sign up Button -->
                        <button class="btn btn-primary " id="submitBtn" onclick=OnSubmitContact() type="button" value="Submit" style="font-size:large"> Submit</button>

                    </div>
                </form>
        </div>

        <div id="contactSupportDiv" class="col-md-4">
            <h1 style="font-size: 2em">Need 24/7 Support?</h1>
            <button onclick=OnContactSupport() type="button" style="font-size:large">Contact Support</button>
        </div>
    </div>

</body>

</html>
